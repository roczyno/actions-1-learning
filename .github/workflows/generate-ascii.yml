name: Generate ASCII Artwork
on: workflow_dispatch
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v6

            - name: install cowsay
              run: sudo apt-get install -y cowsay

            - name: Generate ASCII artwork
              run: cowsay -f dragon "Run for cover, the dragon is here!" >> dragon.txt

            - name: upload artifact
              uses: actions/upload-artifact@v6
              with:
                  name: dragon-artwork
                  path: dragon.txt

    test:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: checkout repo
              uses: actions/checkout@v6

            - name: download artifact
              uses: actions/download-artifact@v6
              with:
                  name: dragon-artwork

            - name: test file exists
              run: grep -i "dragon" dragon.txt

    deploy:
        runs-on: ubuntu-latest
        needs: test
        steps:
            - name: checkout repo
              uses: actions/checkout@v6

            - name: download artifact
              uses: actions/download-artifact@v6
              with:
                  name: dragon-artwork

            - name: display file content
              run: cat dragon.txt

            - name: deploy file
              run: echo "Deploying dragon.txt to production server..."
